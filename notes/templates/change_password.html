{% extends 'user_navigation.html' %}
{% block body %}
{% load static %}

{% if error == "no" %}
    <script>
        alert('Password Changed Successfully');
        window.location="{% url 'logout' %}"
    </script>
{% elif error == "yes" %}
    <script>
        alert('Invalid Login credentials, Try again');
    </script>
{% endif %}


<div class ="container mt-5">
	<div class="row">
		<div class= "col-sm-6">
			<img src="{% static 'images/not.jpg'%}" style="width: 90%; height: 400px; margin-bottom: 25px;">
		</div>

		<div class= "col-sm-6">
			<h2 class="text-center">Change Password</h2>
			<hr>
			 <form method="post">
			 	{% csrf_token %}
			 	<label>Old Password</label>
			 	<input type="Password" class="form-control" placeholder="Enter Old Password" name="old">
			 	
			 	<label>New Password</label>
			 	<input type="Password" class="form-control" placeholder="Enter New Password" name="new">

                 <label>Confirm Password</label>
			 	<input type="Password" class="form-control" placeholder="Enter Confirm Password" name="Confirm">

			 	<input type="Submit" class="btn btn-danger mt-2" name="" value="SUBMIT">
			 </form>
		</div>


	</div>
</div>

{% endblock %}
