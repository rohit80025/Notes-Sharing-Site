{% extends 'navigation.html' %}
{% block body %}
{% load static %}

{% if error == "no" %}
    <script>
        alert('Logged In Successfully');
        window.location="{% url 'admin_home'%}"
    </script>
{% elif error == "yes" %}
    <script>
        alert('Invalid Login credentials, Try again');
    </script>
{% endif %}


<div class ="container mt-5" style="background-color: whitesmoke;">
	<div class="row">
		<div class= "col-sm-6">
		<img src="{% static 'images/admin.jpg'%}" class= "img-thumbnail my-2" style="width:80% ;height: 350px;" >

		</div>

		<div class= "col-sm-6">
			<h2 class="text-center">Admin login</h2>
			<hr>
			<p>Enter your User name and Password for Admin Panel</p>
			
			 <form method="post">
			 	{% csrf_token %}
			 	<label>User Name</label>
			 	<input type="text" class="form-control" placeholder="UserName" name="Uname">
			 	
			 	<label>Password</label>
			 	<input type="Password" class="form-control" placeholder="Password" name="PSW">
			 	<input type="Submit" class="btn btn-primary mt-2" name="" value="LOGIN">
			 </form>
		</div>


	</div>
</div>




{% endblock %}
